<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./CSS/registro-login.css">
</head>
<body>
    <section>
        <h2>Registro</h2>
        <form id="registroForm">
            <label>Nombre</label>   
            <input type="text" placeholder="..." id="name" required autofocus>
            <label>Email</label> 
            <input type="email" placeholder="..." id="email" requiered>
            <label>Contraseña</label> 
            <input type="password" placeholder="..." id="password" requiered>
            <label>Confirmar contraseña</label> 
            <input type="password" placeholder="..." id="password" requiered>
            <input type="submit" value="Ingresar">
        </form>
    </section>
    <p>Ya tienes una cuenta? <a href="./login.html">Login</a></p>


    <script src="./JS/registro.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
